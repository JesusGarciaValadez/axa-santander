<div id="financial_statements_admin_view">
    <div id="financial_statements_admin_view_filter_form">
        <form action="estados_financieros.php" method="post" accept-charset="utf-8" id="financial_statements_admin_criteria_form">
            <fieldset>
                <div id="financial_statements_admin_clean_wrapper" class="input_inventories">
                    <a href="estados_financieros.php" id="financial_statements_admin_clean" title="Limpiar">Limpiar</a>
                </div>
                <div id="financial_statements_admin_search_wrapper" class="input_inventories">
                    <input id="financial_statements_admin_search" type="submit" name="financial_statements_admin_search" value="Filtrar" />
                </div>
                <div id="financial_statements_admin_distributor_wrapper" class="select_inventories">
                    <span class="financial_statements_admin_distributor_label selected">Seleccione un Distribuidor</span>
                    <div class="select_options">
                        <div class="mask">
                            <ul>
                                [+filterData+]
                            </ul>
                        </div>
                    </div>
                    <input id="financial_statements_admin_distributor" type="hidden" name="financial_statements_admin_distributor" value="[+dist+]" autocomplete="off" />
                </div>
                <div id="financial_statements_admin_month_wrapper" class="select_inventories">
                    <span class="financial_statements_admin_month_label selected">Seleccione un mes</span>
                    <div class="select_options">
                        <div class="mask">
                            <ul>
                                <li rel="7">Julio</li>
                                <li rel="6">Junio</li>
                                <li rel="5">Mayo</li>
                                <li rel="4">Abril</li>
                                <li rel="3">Marzo</li>
                                <li rel="2">Febrero</li>
                                <li rel="1">Enero</li>
                                <li rel="12">Diciembre</li>
                                <li rel="11">Noviembre</li>
                                <li rel="10">Octubre</li>
                                <li rel="9">Septiembre</li>
                                <li rel="8">Agosto</li>
                            </ul>
                        </div>
                    </div>
                    <input id="financial_statements_admin_month" type="hidden" name="financial_statements_admin_month" value="[+month+]" autocomplete="off" />
                </div>
            </fieldset>
        </form>
    </div>
    <div id="financial_statements_admin_view_table">
        <table id="financial_statements_admin_view_table_reports">
            <caption></caption>
            <thead>
                <tr>
                    <th class="name">Nombre</th>
                    <th class="profile">Perfil</th>
                    <th class="month">Mes</th>
                    <th class="status">Status</th>
                    <th class="distributor">Distribuidor</th>
                    <th class="archive">Archivo</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
            <tbody>
                [+tableData+]
            </tbody>
        </table>
    </div>
</div>
